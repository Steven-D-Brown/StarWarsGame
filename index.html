<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Star Wars Fan Fiction Game</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<style>
  *{
    box-sizing: border-box;
  }

  body{
     background-image: url("assets/bgimg.jpg");
  }
  #titleCard{
      font-size: 3em;
      font-weight: bolder;
      color:yellow;
      background-color: black;
      text-align: center;
      width: 60%;
      border-width: 5px;
      border-style: solid;
      border-color: yellow;
      margin: 0 auto;
      border-radius: 15px;
  }
  .resizedImg{
      width: 100%;
      height: 100%;
      left: 0;
      right: auto;
  }
  #atkBtn{
      margin-top: 5px;
      margin-left: 15px;
      border-color: yellow;
      border-style: solid;
      border-width: 3px;
      border-radius: 5px;
      font-size: 1.2em;
      background-color: black;
      color: yellow;
      font-weight:bolder;
      float:left;
  }
  #charSelectText, #enemySelectText{
      background-color: black;
      color: yellow;
      font-weight:normal;
      float:left;
      padding: 2px;
      border-color: yellow;
      border-style: solid;
      border-width: 2px;
      border-radius: 5px;
  }

</style>

<body>
    <div id = "titleCard">Star Wars RPG</div>
    <br>
    <div id = "charSelectText">Choose your character!</div>
    <br>
    <br>
    <div class = "row"> <!--Choose your character-->
        <div class = "col-3" id = "lukeCol">
            <img class = "resizedImg" id = "luke" src = "assets/luke.jpg">
        </div>
        <div class = "col-3"id = "obiCol">
            <img class = "resizedImg" id = "obiwan" src = "assets/obiwan.jpg">
        </div>
        <div class = "col-3" id = "maulCol">
           <img class = "resizedImg" id = "maul" src = "assets/maul.jpg">
        </div>
        <div class = "col-3" id = "sidCol">
            <img class = "resizedImg" id = "sidious" src = "assets/sidious.jpg">
        </div>
    </div>
    <div>
        <button type="button" class="btn btn-dark" id = "atkBtn">ATTACK</button>
    </div>
    <br>
    <br>
    <br>
    <div id = "enemySelectText">Choose your enemy!</div>
    <br>
    <br>
    <div class = "row" id = "enemies">
        <div class = "col-3" id = "soloCol">
            <img class = "resizedImg" id = "solo" src = "assets/solo.jpg">
        </div>
        <div class = "col-3" id = "fettCol">
            <img class = "resizedImg" id = "fett" src = "assets/fett.jpg">
        </div>
        <div class = "col-3" id = "vaderCol">
           <img class = "resizedImg" id = "vader" src = "assets/vader.jpg">
        </div>
        <div class = "col-3" id = "jarjarCol">
            <img class = "resizedImg" id = "jarjar" src = "assets/jarjar.jpg">
        </div>
    </div>

    <div></div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">
    $("#enemies").hide();
    $("#atkBtn").hide();
    //hide the things that shouldn't be seen as fast as possible
    $(document).ready(function() {
        var activeChar;
        var enemyChar;
        var won = false;
       
        //player options; sith have low hp but high attack; jedi have high hp but low atk; since ctrAtk would not be used, it is not included
        var lukeObj = {
            hp: 190,
            atk: 4,
            atkScale: 8,
            name: "Luke Skywalker",

            attack: function(){
                enemyChar.hp -= this.atk;
                this.atk+=this.atkScale;
            }
        };
        var obiObj = {
            hp: 200,
            atk: 3,
            atkScale: 7,
            name: "Obi Wan Kenobi",
            attack: function(){
                enemyChar.hp -= this.atk;
                this.atk+=this.atkScale;
            }
        };

        var maulObj = {
            hp: 145,
            atk: 8,
            atkScale: 13,
            name: "Darth Maul",
            attack: function(){
                enemyChar.hp -= this.atk;
                this.atk+=this.atkScale;
            }
        };

        var sidiousObj = {
            hp: 155,
            atk: 5,
            atkScale: 12,
            name: "Darth Sidious",

            attack: function (){
                enemyChar.hp -= this.atk;
                this.atk+=this.atkScale;
            }
        };

        //enemy objects; since atk would not be used, it is not included
        var jarjarObj = {
            hp: 130,
            ctrAtk: 10,
            alive: true,
            name: "Jar Jar Binks",

            counterAttack: function(){
                this.hp -= this.ctrAtk; //jar jar is intended to hurt himself
                checkHP();
            }
        };
        var soloObj = {
            hp: 220,
            ctrAtk: 19,
            alive: true,
            name: "Han Solo",

            counterAttack: function(){
                activeChar.hp -= this.ctrAtk;
                checkHP();
            }
        };

        var fettObj = {
            hp: 250,
            ctrAtk: 14,
            alive: true,
            name: "Boba Fett",

            counterAttack: function(){
                activeChar.hp -= this.ctrAtk;
                checkHP();
            }
        };

        var vaderObj = {
            hp: 350,
            ctrAtk: 23,
            alive: true,
            name: "Darth Vader",

            counterAttack: function(){
                activeChar.hp -= this.ctrAtk;
                checkHP();
            }
        };
        
        var chosen = false;

        $("#luke").on("click", function(){
            if(chosen === true){
                return;
            }
            $("#obiCol").hide();
            $("#maulCol").hide();
            $("#sidCol").hide();
            $("#enemies").show();
            $("#enemySelectText").text("Choose your enemy!");
            activeChar = lukeObj;
            $("#charSelectText").text(activeChar.name + " HP: " + activeChar.hp);
            chosen = true;
        });
        $("#obiwan").on("click", function(){
            if(chosen === true){
                return;
            }
            $("#lukeCol").hide();
            $("#maulCol").hide();
            $("#sidCol").hide();
            $("#enemies").show();
            $("#enemySelectText").text("Choose your enemy!");
            activeChar = obiObj;
            $("#charSelectText").text(activeChar.name + " HP: " + activeChar.hp);
            chosen = true;
        });
        $("#maul").on("click", function(){
            if(chosen === true){
                return;
            }
            $("#lukeCol").hide();
            $("#obiCol").hide();
            $("#sidCol").hide();
            $("#enemies").show();
            $("#enemySelectText").text("Choose your enemy!");
            activeChar = maulObj;
            $("#charSelectText").text(activeChar.name + " HP: " + activeChar.hp);
            chosen = true;
        });
        $("#sidious").on("click", function(){
            if(chosen === true){
                return;
            }
            $("#lukeCol").hide();
            $("#obiCol").hide();
            $("#maulCol").hide();
            $("#enemies").show();
            $("#enemySelectText").text("Choose your enemy!");
            activeChar = sidiousObj;
            $("#charSelectText").text(activeChar.name + " HP: " + activeChar.hp);
            chosen = true;
        });

        $("#solo").on("click", function(){
            $("#fettCol").hide();
            $("#jarjarCol").hide();
            $("#vaderCol").hide();
            $("#atkBtn").show();
            enemyChar = soloObj;
            $("#charSelectText").text(activeChar.name + " HP: " + activeChar.hp);
            $("#enemySelectText").text(enemyChar.name + " HP: " + enemyChar.hp);
        });
        $("#vader").on("click", function(){
            $("#soloCol").hide();
            $("#fettCol").hide();
            $("#jarjarCol").hide();
            $("#atkBtn").show();
            enemyChar = vaderObj;
            $("#charSelectText").text(activeChar.name + " HP: " + activeChar.hp);
            $("#enemySelectText").text(enemyChar.name + " HP: " + enemyChar.hp);
        });
        $("#fett").on("click", function(){
            $("#vaderCol").hide();
            $("#jarjarCol").hide();
            $("#soloCol").hide();
            $("#atkBtn").show();
            enemyChar = fettObj;
            $("#charSelectText").text(activeChar.name + " HP: " + activeChar.hp);
            $("#enemySelectText").text(enemyChar.name + " HP: " + enemyChar.hp);
        });
        $("#jarjar").on("click", function(){
            $("#fettCol").hide();
            $("#vaderCol").hide();
            $("#soloCol").hide();
            $("#atkBtn").show();
            enemyChar = jarjarObj;
            $("#charSelectText").text(activeChar.name + " HP: " + activeChar.hp);
            $("#enemySelectText").text(enemyChar.name + " HP: " + enemyChar.hp);
        });
        
        $("#atkBtn").on("click", function(){
            fight();
            $("#charSelectText").text(activeChar.name + " HP: " + activeChar.hp);
            if(enemyChar.alive)
                $("#enemySelectText").text(enemyChar.name + " HP: " + enemyChar.hp);
            else
                $("#enemySelectText").text("Choose your enemy!");
        });

        function fight(){
            activeChar.attack();
            enemyChar.counterAttack();
        }
        
        function showLivingEnemies(){
            $("#atkBtn").hide();

            if(soloObj.alive)
                $("#soloCol").show();
            else
                $("#soloCol").hide();
            
            if(fettObj.alive)
                $("#fettCol").show();
            else
                $("#fettCol").hide();

            if(jarjarObj.alive)
                $("#jarjarCol").show();
            else
                $("#jarjarCol").hide();
            
            if(vaderObj.alive)
                $("#vaderCol").show();
            else
                $("#vaderCol").hide();
            
            $("#charSelectText").text(activeChar.name + " HP: " + activeChar.hp);
            $("#enemySelectText").text("Choose your enemy!");
        }
        
        function checkHP(){
            if(enemyChar.hp < 1){
                alert(enemyChar.name + " has been defeated. The galaxy is a safer place.");
                enemyChar.alive = false;
                //enemyLives will be set to true if any enemy obj is still alive
                var enemyLives = false;
                if(jarjarObj.alive)
                    enemyLives = true;
                else if (soloObj.alive)
                    enemyLives = true;
                else if (fettObj.alive)
                    enemyLives = true;
                else if (vaderObj.alive)
                    enemyLives = true;
                //if no enemy is still alive, consider this a win
                if(!enemyLives){
                    win();
                    return;
                }
                showLivingEnemies();
            }
            if(activeChar.hp < 1 && !won){
                alert("The enemy has won. They now control the galaxy.");
                reset();
            }
        }

        function win(){
                won = true;
                alert("You have won. You control the galaxy.");
                reset();
        }

        function reset(){
            //everyone goes back to original values for hp and atk; enemies do not need atk reset since theirs don't change
            lukeObj.hp = 190;
            lukeObj.atk  = 4;

            obiObj.hp = 200;
            obiObj.atk = 3;

            maulObj.hp = 145;
            maulObj.atk = 8;
            
            sidiousObj.hp = 175;
            sidiousObj.atk = 7;
            
            jarjarObj.hp = 130;
            jarjarObj.alive = true;
            
            soloObj.hp = 220;
            soloObj.alive = true;
            
            fettObj.hp = 250;
            fettObj.alive = true;
            
            vaderObj.hp = 350;
            vaderObj.alive = true;
            
            //hide npcs and attack button while showing all pc options
            $("#soloCol").show();
            $("#fettCol").show();
            $("#vaderCol").show();
            $("#jarjarCol").show();
            $("#enemies").hide();
            $("#lukeCol").show();
            $("#maulCol").show();
            $("#sidCol").show();
            $("#obiCol").show();
            $("#atkBtn").hide();

            won = false;
            chosen = false;

            $("#charSelectText").text("Choose your character!");
            $("#enemySelectText").text("Choose your enemy!");
        }
    });
  </script>
</body>
</html>
